<ion-header>
  <ion-toolbar>
    <ion-title>Crear Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]= "productForm">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName ="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input type="text" formControlName ="description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Category</ion-label>
      <ion-input type="text" formControlName ="category"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Price</ion-label>
      <ion-input type="number" formControlName ="price"></ion-input>
    </ion-item>


    <ion-button type="submit" color="primary" expand="block" fill="solid" (click)="onSubmit()">CREATE</ion-button> 
    <ion-button color="primary" expand="block" fill="outline" (click) = "goHome()">CANCEL</ion-button> 
  </form>
 
</ion-content>
