<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inventario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngFor="let producto of products">
    <ion-item>
      <ion-label>{{producto.name}}</ion-label>
    </ion-item>
  </ion-list>
  
  <ion-button color="primary" expand="block" (click)="goCreate()">CREATE</ion-button> 


</ion-content>
